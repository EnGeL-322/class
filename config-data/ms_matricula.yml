spring:
  application:
    name: ms-matricula

  datasource:
    url: jdbc:postgresql://localhost:3306/ms_matricula
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:


  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true



server:
  port: 7569

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8094/eureka
  instance:
    hostname: localhost
